<html>
<head>
    <title>only form </title>
    <!-- Library Files -->
    <link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css">
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
    <script type="text/javascript" src="west.js"></script>
    <script type="text/javascript" src="center.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <script type="text/javascript" src="tab.js"></script>
<link rel="stylesheet" type="text/css" href="form.css">
    <script>
        Ext.onReady(function() {
            var viewport = Ext.create('Ext.container.Viewport', {
                layout : 'border',
                defaults:{margin:2},
                items : [
                    {
                        region: 'north',
                        xtype:'container',
                        id:'north_con'

                    },
                    {
                        region:'west',
                        xtype:'container',id:'west_con'

                        ,items:[westPanel]

                    },
                    {
                        region : 'center',
                        xtype:'container',

                        id:'center_con',
                        layout:'vbox',
                        items:[headerpanel,
                            {xtype:'container',id:'top2',width:'100%',layout:'hbox',
                                items:[
                                    {xtype:'container',id:'plus',html:'<img src="/images/add.png" '},
                                    {xtype:'container',id:'add_pic',html:'Add Picture'},
                                    {xtype:'container',id:'minus',html:'<img src="/images/minus-circle.png" '},
                                    {xtype:'container',id:'remove_pic',html:'Remove Picture'}
                                ]
                            },{xtype:'container',id:'top3',layout:'hbox'
                                ,items:[
                                    {xtype:'container',id:'profile_pic',layout:'vbox',
                                        items:[{xtype:'container',id:'profile_pic_top',layout:'hbox',
                                            items:[
                                                {xtype:'container',id:'profile_pic_top_left',html:'Rocky'},
                                                {xtype:'container',id:'profile_pic_top_right',html:'Mike Smith Family'}
                                            ]
                                        },{xtype:'container',id:'profile_pic_bottom',html:'<img src="/images/dog1.jpg" width="180px" height="160px">'}]

                                    },
                                    {
                                     xtype:'container',id:'some_pics',width:600,margin:'50 5 5 25',defaults:{html:'<img src="/images/sub_dog1.jpg" width:100px height="100px" ',cls:'this'},
                                        items:[
                                            {xtype:'container'},{xtype:'container'},{xtype:'container'},{xtype:'container'},{xtype:'container'}
                                        ]
                                    }
                                ]
                            },{xtype:'container',id:'top4',items:[tabPanel]}
                        ]
                    },
                    {
                        region: 'south',
                        xtype:'container',
                        id:'south_con',html:'Footer is here'
                    }
                ]
            });
        });
    </script>
</head>

</body>
